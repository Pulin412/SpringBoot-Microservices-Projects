<!-- Custom login page for the authentication -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header('Login')" />
<body>

	<h3 align="center">Pressford Message Publisher</h3>
	<br>
	<br>
	<div class="row">
		<div class="container my-3">
			<h3>Login to Continue</h3>
			<br>
			<form th:action="@{/signin}" method="post">
				<div th:if="${param.error}">
					<div class="alert alert-danger">Invalid username or password.</div>
				</div>
				<div th:if="${param.logout}">
					<div class="alert alert-info">You have been logged out.</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-3 col-sm-offset-1">
							<label for="username">Username</label>: <input type="text"
								id="username" name="username" class="form-control"
								autofocus="autofocus" placeholder="Username">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-3 col-sm-offset-1">
							<label for="password">Password</label>: <input type="password"
								id="password" name="password" class="form-control"
								placeholder="Password">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-2 col-sm-offset-1">
							<input type="submit" name="login-submit" id="login-submit"
								class="form-control btn btn-info" value="Log In">
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
